<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="user-scalable=no, viewport-fit=cover"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-touch-fullscreen" content="yes"/>
<title>papel.riso.dev</title>
<link rel="stylesheet" href="css/styles.css"/>
<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css"/>
<script src="js/jquery.min.js"></script>
<script src="js/prefixfree.min.js"></script>
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<link rel="apple-touch-icon-precomposed" href="favicon.png">
</head>
<body>
<canvas id="main-ui"></canvas>
<div id="begin">
	<div class="center">
		<img class="scale" src="image/logo.png"/>
		<h1>Digite seu usuário para começar a jogar!</h1>
		<input id="name" autocomplete="off" placeholder="Usuário"/>
		<button class="start yellow" disabled="disabled">Jogar!</button>
		<br/>
		<br/>
		<button class="spectate green" disabled="disabled">Assistir</button>
		<div>
			<span id="error">Pera... Tem algo errado aí!</span>
			<noscript>
				<span>Seu navegador não suporta ou desabilitou o JavaScript!</span>
			</noscript>
		</div>
	</div>
</div>
<div id="wasted">
	<div class="center">
		<h1>Tomou na jabiraca!</h1>
		<br>
		<button class="start orange" disabled="disabled">Jogar novamente</button>
		<button class="menu yellow">Menu principal</button>
		<button class="spectate green" disabled="disabled">Assistir</button>
	</div>
</div>
<button class="toggle yellow"><i class="fa fa-cogs"></i></button>
<div id="settings" class="center" style="display: none;">
	<button class="menu yellow">Menu principal</button>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
